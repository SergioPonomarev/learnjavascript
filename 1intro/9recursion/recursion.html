    <body>

        <script>
            const sumTo = (n) =>
            {
                if(n === 1)
                {
                    return n;
                }
                return n + sumTo(n - 1);
            }

            console.log(sumTo(100));

            const sumToLoop = n =>
            {
                let result = 0;
                for(let i = 1; i <= n; i++)
                {
                    result += i;
                }
                return result;
            }
            console.log(sumToLoop(100));

            const fact = n =>
            {
                if(n === 1)
                {
                    return n;
                }
                return n * fact(n - 1);
            }
            console.log(fact(5));

            const fib = n =>
            {
                if(n <= 1)
                {
                    return n;
                }
                return fib(n - 1) + fib(n - 2);
            }
            console.log(fib(3));
            console.log(fib(7));
            const fibLoop = n =>
            {
                let a = 1;
                let b = 1;
                let c = a + b;
                for(let i = 3; i < n; i++)
                {
                    a = b;
                    b = c;
                    c = a + b;
                }
                return c;
            }
            console.log(fibLoop(7));
            console.log(fibLoop(77)); //5527939700884757
            console.log(fibLoop(777)); 
        </script>
