    <head>
        <meta charset="utf-8">
        <title>Function Declaration Expression</title>
    </head>
    <body>
        <script>
            'use strict'
            function ask(question, yes, no)
            {
                if (confirm(question)) 
                {
                    yes()
                }
                else 
                {
                    no();
                }
            }

            function showOk()
            {
                alert("You have agreed");
            }

            function showCancel()
            {
                alert("You have disagreed");
            }

            ask("Are you agree?", showOk, showCancel);

            var sum = new Function('a,b', 'return a + b;');
            var result = sum(1, 2);
            alert(result);
        </script>
        
    </body>
</html>
